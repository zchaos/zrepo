<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="sz-context-path" content="/succezbi"/>
		<title>测试ie中浏览器的粘贴</title>
	</head>
	<body>
		<input id="pasteelement" />
		<script>
			var element = document.getElementById("pasteelement");
			function afterPasteEvent(event){
				var clipboardData = event.clipboardData;//chrome
				if(!clipboardData){
					clipboardData = window.clipboardData;//ie
				}
				alert(clipboardData.getData("Text"));
			}
			element.onpaste = afterPasteEvent;
		</script>
	</body>
</html>
