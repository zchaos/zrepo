		<title>测试input在粘贴时是否会触发onchange事件</title>

	<body>
		<input onchange="change()"  onblur="blur()"/>
		<textarea onchange="change()" onblur="blur()"></textarea>

			function change(){

			}
			function blur(){
				alert("blur");
			}
		</script>
