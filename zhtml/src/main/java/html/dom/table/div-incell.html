<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="sz-context-path" content="/succezbi"/>
		<title>测试单元格中div的大小</title>
	</head>
	<body>
		<style>
			table{
				position:relative;
			}
			td {
				border: 1px solid red;
			}
			.inner{
				position: relative;
  				width: 100%;
  				height: 100%;
  				top: 0px;
  				left: 0px;
  				vertical-align: top;
  				margin: 0px;
  				padding: 0px;
  				border-width: 0px;
  				background-color:blue;
			}
			.container{
				position:relative;
				display:inline-block;
			}
			.body-row{
				height:40px;
			}
			.head-cell{
				width:72px;
				line-height:0px;
				border:none;
			}
		</style>
		<span class="container">
			<table cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<td class="head-cell"></td>
					</tr>
				</thead>
				<tr class="body-row">
					<td class="body-cell">
						<div class="inner">
						</div>
					</td>
				</tr>
			</table>
		</span>
	</body>
</html>
