<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="sz-context-path" content="/succezbi"/>
		<title>测试单元格位置的计算</title>
		<script src="/soft/source/jquery/jquery-1.7.2.js"></script>
	</head>
	<body>
		<style>
			table{
				position:relative;
			}
			td {
				border: 2px solid red;
			}
			.inner{
				position: relative;
  				width: 100%;
  				height: 100%;
  				top: 0px;
  				left: 0px;
  				vertical-align: top;
  				margin: 0px;
  				padding: 0px;
  				border-width: 0px;
			}
		</style>
		<table cellpadding="0" cellspacing="0">
			<tr>
				<td>
					<div class="inner">
					12321
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
