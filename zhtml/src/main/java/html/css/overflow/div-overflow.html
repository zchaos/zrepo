<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta name="sz-context-path" content="/succezbi"/>
		<title>测试div设置了overflow:hidden后是否会被内容撑大</title>
	</head>
	<body>
		
		<h3>不设置overflow:hidden,并且最外面的div不设置宽高</h3>
		<div style="position:relative;">
			<div style="position:relative;width:100%;height:100%;">
				<table>
					<tr>
						<td style="width:200px;height:200px;border:1px solid red;">12</td>
					</tr>
				</table>
			</div>
		</div>
		<h3>设置overflow:hidden</h3>
		<div style="position:relative;width:100px;height:100px;">
			<div style="position:relative;width:100%;height:100%;overflow:hidden;">
				<table>
					<tr>
						<td style="width:200px;height:200px;border:1px solid red;">12</td>
					</tr>
				</table>
			</div>
		</div>
		<h3>不设置overflow:hidden</h3>
		<div style="position:relative;width:100px;height:100px;">
			<div style="position:relative;width:100%;height:100%;">
				<table>
					<tr>
						<td style="width:200px;height:200px;border:1px solid red;">12</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
